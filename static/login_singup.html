{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Sign up / Login Form</title>
  <link rel="stylesheet" href="{% static 'css/login_singup_style.css' %}">



</head>
<body>
<!-- partial:index.partial.html -->
<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="{% static 'slide navbar css/login_singup_style.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">
			<div class="signup">
				<form method="POST" action="">
					<label for="chk" aria-hidden="true">Sign up</label>
					{{ form.username }}
					{{ form.email }}
					{{ form.password1 }}
					{{ form.password2 }}
					{% csrf_token %}
					<input type="submit" class="submit" name="register" value="Signup">
				</form>
			</div>

			<div class="login">
				<form method="POST" action="">
					{% csrf_token %}
					<label for="chk" aria-hidden="true">Login</label>
					{{ form.username }}
					{{ form.password1 }}
					<input type="submit" class="submit" name="login" value="Login">
				</form>
			</div>
	</div>
</body>
</html>
<!-- partial -->
  
</body>
</html>
